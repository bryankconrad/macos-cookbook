---
driver:
  name: vagrant
  provider: parallels
  customize:
    hypervisor-type: apple

provisioner:
  product_name: chef
  product_version: 18
  multiple_converge: 2

verifier:
  name: inspec
  sudo: true
  reporter:
  - cli
  - junit:/tmp/%{suite}-%{platform}-inspec.xml
  inspec_tests:
  - test/integration/default

platforms:
- name: big-sur
  driver:
    box: microsoft/macos-big-sur
    box_version: 11.7.8

- name: monterey
  driver:
    box: microsoft/macos-monterey
    box_version: 12.6.7

suites:
- name: default
  provisioner:
    multiple_converge: 3
    enforce_idempotency: true
  run_list:
  - recipe[macos_test::preferences]
  verifier:
    controls:
    - dock-appearance
    - show-all-files

- name: software-updates
  provisioner:
    enforce_idempotency: true
  run_list:
  - recipe[macos_test::disable_software_updates]
  verifier:
    controls:
    - updates-disabled

- name: spotlight
  provisioner:
    enforce_idempotency: true
  run_list:
  - recipe[macos_test::spotlight]
  verifier:
    controls:
    - indexing-and-searching

- name: xcode-from-apple
  run_list:
  - recipe[macos_test::xcode_from_apple]
  lifecycle:
    pre_converge:
    - remote: echo -n '<%= ENV['APPLEID_USERNAME'] %>' > ~/username
    - remote: echo -n '<%= ENV['APPLEID_PASSWORD'] %>' > ~/password
  verifier:
    controls:
    - xcode-and-simulators

- name: xcode-from-url
  run_list:
  - recipe[macos_test::xcode_from_url]
  lifecycle:
    pre_converge:
    - remote: echo -n '<%= ENV['XCODE_URL'] %>' > ~/xcode
  verifier:
    controls:
    - xcode-and-simulators

- name: command-line-tools
  run_list:
  - recipe[macos_test::command_line_tools]
  verifier:
    controls:
    - command-line-tool-demand
    - xcrun

- name: certificate
  run_list:
  - recipe[macos_test::certificate]
  verifier:
    controls:
    - certificate-install

- name: users
  run_list:
  - recipe[macos_test::users]
  verifier:
    controls:
    - admin-user
    - standard-user
    - hidden-user
    - deleted-user
    - secure-token-user

- name: keychain
  run_list:
  - recipe[macos_test::keychain]
  verifier:
    controls:
    - keychain-creation
    - login-keychain-creation

- name: remote-access
  provisioner:
    enforce_idempotency: true
  run_list:
  - recipe[macos_test::remote_access]
  verifier:
    controls:
    - remote-control
